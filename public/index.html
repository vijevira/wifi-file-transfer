<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wi-Fi File Transfer</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    h2 { margin-top: 30px; }
    ul { list-style-type: none; padding-left: 0; }
    li { margin: 5px 0; }
    a { text-decoration: none; color: #007bff; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h2>ğŸ“¤ Upload File</h2>
  <form id="uploadForm">
    <input type="file" name="file" required />
    <button type="submit">Upload</button>
  </form>

  <h2>ğŸ“¥ Available Files</h2>
<div id="currentPath">Path: /</div>
<ul id="filesList">Loading...</ul>

<script>
  const form = document.getElementById('uploadForm');
  const filesList = document.getElementById('filesList');
  const currentPathDiv = document.getElementById('currentPath');
  let currentPath = '';

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(form);
    const res = await fetch('/upload', { method: 'POST', body: formData });
    const data = await res.json();
    alert(`Uploaded: ${data.fileName}`);
    form.reset();
    loadFiles();
  });

  async function loadFiles(path = '') {
    currentPath = path;
    currentPathDiv.innerText = `Path: /${path}`;
    filesList.innerHTML = 'Loading...';

    try {
      const res = await fetch(`/list-files?path=${encodeURIComponent(path)}`);
      const items = await res.json();
      filesList.innerHTML = '';

      if (path !== '') {
        // Go back link
        const up = path.split('/').slice(0, -1).join('/');
        const li = document.createElement('li');
        li.innerHTML = `<a href="#" onclick="loadFiles('${up}')">ğŸ”™ .. (Up)</a>`;
        filesList.appendChild(li);
      }

      items.forEach(item => {
        const li = document.createElement('li');
        if (item.type === 'directory') {
          li.innerHTML = `<a href="#" onclick="loadFiles('${item.relativePath}')">ğŸ“ ${item.name}</a>`;
        } else {
          li.innerHTML = `<a href="/uploads/${item.relativePath}" download>ğŸ“„ ${item.name}</a>`;
        }
        filesList.appendChild(li);
      });

      if (items.length === 0) {
        filesList.innerHTML += '<li><em>No files or folders here.</em></li>';
      }
    } catch (err) {
      filesList.innerHTML = '<li>Error loading files.</li>';
    }
  }

  loadFiles();
</script>

</body>
</html>
